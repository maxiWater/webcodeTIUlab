{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
<p><label>Название статьи:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label> <input type="text" name="name" value="" required />
<p><label>Уникальное имя статьи: </label> <input type="text" name="url" value="" required />
<!--<p><label>Ваша должность: </label> <input type="text" name="pers" value="" required />-->
<p><label>Текст статьи:</label>
<p><textarea name="post" rows=7 cols=40></textarea>
<p><input type="submit" value="Добавить" />
</form>
{% endblock %}
